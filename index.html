<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELAXPRESSO &mdash; Just the place to relax</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!-- These scripts are needed for hamburger menu icon and other icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>

    <script src="/js/script.js" defer></script>

</head>
<body>
    
    <header class="header">

        <a href="#">
            <img src="img/logo/relaxpresso_logo.png" alt="Relaxpresso Logo" class="logo">
        </a>

        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a href="#" class="main-nav-link">HOME</a></li>
                <li><a href="#menu" class="main-nav-link">MENU</a></li>
                <li><a href="#wifi" class="main-nav-link">WI-FI</a></li>
                <li><a href="#story" class="main-nav-link">STORY</a></li>
                <li><a href="#contact" class="main-nav-link">CONTACT</a></li>
            </ul>
        </nav>

        <button class="btn-mobile-nav">
            <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
            <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>

    </header>

    <main>
        <!-- Image Slding Hero Section -->
        <section class="section-hero">
            
            <div class="container">
                <h1 class="slogan">Just The Place To Relax</h1>
            </div>

            <div class="img-slider">
                <div class="slide active">
                  <img src="/img/hero/hero_img1.jpg" alt="">
                </div>
                <div class="slide">
                  <img src="/img/hero/hero_img2.jpg" alt="">
                </div>
                <div class="slide">
                  <img src="/img/hero/hero_img3.jpg" alt="">
                </div>
                <div class="slide">
                  <img src="/img/hero/hero_img4.jpg" alt="">
                </div>
                <div class="navigation">
                  <div class="btn active"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                </div>
              </div>
            
        </section>
    </main>
    
    
</body>
</html>
